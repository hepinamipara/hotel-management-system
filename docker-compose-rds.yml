version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: your-rds-endpoint.rds.amazonaws.com
      DB_USER: admin
      DB_PASSWORD: your-rds-password
      DB_NAME: hotel_management
    networks:
      - hotel-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge